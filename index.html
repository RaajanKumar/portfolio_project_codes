<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tolu Restaurant</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav">
        <div class="nav-logo">
            tolu
        </div>
        <ul>
            <li><a href="#" id="modalBtn" class= "button">contact</a></li>
            <li> <a href="gallery.html">gallery</a></li>
        </ul>
    </div>
    <div class="logo-container">
        <div class=logo>
            <img src="tolu-img.png">
        </div>
    </div>
    <div class="launch-container">
        <p class="launch-title">time until grand opening</p>
        <p id="demo"></p>
    </div>

    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeBtn"> &times;</span>
                <h2>we are under construction</h2>
            </div>
            <div class= 'modal-body'>
                <h4 style= "text-align: center;">for inquiries, please email us!</h4>
                <br>
                <h5 style="display: inline-block; width: 30%;">email:</h5>
                <br>
                <p style="font-family: arial;">tolurestaurant@gmail.com</p>
            </div>
            <div class="modal-footer">
                <a href="#"> <img src="images/facebook_icon.png" style="opacity:.75;"></a>
                <a href="#"> <img src="images/twitter_icon.png" style="opacity:.75;"></a>
                <a href="#"> <img src="images/youtube_icon.png" style="opacity:.75;"></a>
            </div>
        </div>
    </div>


<script>
/*-----------------Js Timer-----------------*/

//Set countdown date
let countDownDate = new Date ("January 1, 2020 00:00:00").getTime();

//Count down timer every 1 second
let countDownfunction = setInterval(function(){

//Get today's date and time
let now = new Date().getTime();

//Get distance between today and count-down date
let distance = countDownDate - now;

//Time Calculations for days,hours,mins,seconds
let days = Math.floor(distance / (1000 * 60 * 60* 24));

let hours = Math.floor((distance % (1000 * 60 * 60* 24)) / (1000 * 60 * 60));

let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

let seconds = Math.floor((distance % (1000 * 60)) / 1000);

//Output the result in an element with id ="demo"
document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

//If countdown is over, write a message
if (distance < 0){
    clearInterval(countDownfunction);
    document.getElementById("demo").innerHTML = "Now Open!";
}    
}, 1000);

/*----------------Modal pop-up------------------*/

//Get modal element
let modal = document.getElementById('simpleModal');

//Get open modal button
let modalBtn = document.getElementById('modalBtn');

//get close button
let closeBtn = document.getElementsByClassName('closeBtn')[0];

/*-----------Open button functions------------*/

//Listen for click (open)
modalBtn.addEventListener('click', openModal);

//Function to open modal
function openModal(){
    modal.style.display='block';
 }


/*----------Close button functions-----------*/

//Listen for click (close)
closeBtn.addEventListener('click', closeModal);
//Function to close modal
function closeModal(){
    modal.style.display='none';
}

/*----Close on click outside of modal---------*/

//Get window to close on click outside of modal
window.addEventListener('click', outsideClick);

//Function to close modal on outside click
function outsideClick(e){
    if (e.target == modal){
        modal.style.display = "none";
    }
    
}

</script>
</body>
</html>
